<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">
                Aci Sports Store
            </a>
            <app-cart-summary></app-cart-summary>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">HOME</button>
            <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary"
                [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">{{cat}}
            </button>
        </div>
        <div class="col-9 p-2 text-black">
            <div *ngFor="let product of products" class="card m-3 p-1 bg-light text-black">
                <h4>
                    {{product.name}}<span class="badge badge-pill bg-info float-right badge-primary">

                        {{product.price | currency:"USD"}}</span>

                </h4>
                <div class="card-text bg-white">{{product.description}}
                    <button class="btn bg-success float-right btn-sm" (click)="addProductToCart(product)">
                        Add to Cart
                    </button> 
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="5">5 per Page</option>
                    <option value="6">6 per Page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of PageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page==selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
